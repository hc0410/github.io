an class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">! /bin/bash</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">注意字符集一致 否则读取Oracle中文数据会有乱码</span></span><br><span class="line">export NLS_LANG=&quot;AMERICAN_AMERICA.AL32UTF8&quot;</span><br><span class="line"></span><br><span class="line">. /home/PCAOSCV/aml_home/common/getConfig.sh</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">-------------------------------------------------------------------------------</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">define the parameters</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">-------------------------------------------------------------------------------</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">以下为数据库连接，可根据自己的数据库环境配置</span></span><br><span class="line">v_user=$(getKey &#x27;Oracle.bi_aml_usr&#x27;)</span><br><span class="line">v_password=$(getDecryptKey &#x27;Oracle.bi_aml_pw&#x27;)</span><br><span class="line">v_orcl_service_name=$(getKey &#x27;Oracle.orcl_sn&#x27;)</span><br><span class="line">v_pkg_owner=$(getKey &#x27;Oracle.bi_aml_usr&#x27;)</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">-------------------------------------------------------------------------------</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">定义附件路径</span></span><br><span class="line">attachment=/home/PCAOSCV/aml_home/tmp/check_result.csv</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">链接Oracle读取数据</span></span><br><span class="line">str_batchno=`sqlplus -S $v_user/$v_password@$v_orcl_service_name &lt;&lt;EOF</span><br><span class="line">set pagesize 0;</span><br><span class="line">select t.para_value</span><br><span class="line">from $v_pkg_owner.aml_data_pkg_parameter t;</span><br><span class="line">exit;</span><br><span class="line">EOF`</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">创建CSV文件表头</span></span><br><span class="line">echo &#x27;TABLE_NAME,CHECK_TYPE,CHECK_RULE,CHECK_RESULT,CHECK_RESULT_DESC,CHECK_COUNT,BATCH_NUM,CHECK_TIME,&#x27;&gt;$attachment</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">连接Oracle数据库读取数据并写入CSV文件</span></span><br><span class="line">str_result=`sqlplus -S $v_user/$v_password@$v_orcl_service_name &gt;&gt;$attachment &lt;&lt;EOF</span><br><span class="line">set pagesize 0</span><br><span class="line">set feedback off</span><br><span class="line">set heading off</span><br><span class="line">set linesize 1000;</span><br><span class="line"></span><br><span class="line">select t.table_name || &#x27;,&#x27; || t.check_type || &#x27;,&#x27; || t.check_rule || &#x27;,&#x27; || t.check_result  || &#x27;,&#x27; || t.check_result_desc  || &#x27;,&#x27; || t.check_count || &#x27;,&#x27; || to_char(t.batch_num) || &#x27;,&#x27; || t.check_time</span><br><span class="line">  from aml_data_check_result t</span><br><span class="line"> where t.batch_num = $str_batchno</span><br><span class="line"> order by t.check_count</span><br><span class="line">;</span><br><span class="line">exit;</span><br><span class="line">EOF`</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">CSV文件中文乱码解决</span></span><br><span class="line">iconv -f utf8 -t gbk $attachment -o $attachment</span><br><span class="line"></span><br><span class="line">mail_subject=&quot;Test&quot;</span><br><span class="line">mail_reveiver_list=&quot;huangcheng@163.com&quot;</span><br><span class="line">mail_cc_list=&quot;huangcheng@126.com&quot;</span><br><span class="line"></span><br><span class="line">mail_message=&quot;Dear ,</span><br><span class="line">    Test</span><br><span class="line"></span><br><span class="line">Thanks!</span><br><span class="line">&quot;</span><br><span class="line"></span><br><span class="line">echo &quot;$mail_message&quot; | mailx \</span><br><span class="line">-a $&#123;attachment&#125; \  # 添加附件</span><br><span class="line">-s &quot;$mail_subject&quot; -c $mail_cc_list $mail_reveiver_list # 添加抄送和收件人</span><br></pre></td></tr></table></figure>
