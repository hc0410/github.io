        <h1 class="header-title" itemprop="headline">快速将有文件的FAT32格式的U盘转NTFS格式</h1>
          <div class="post-meta">
            <time>Jun 30, 2022</time>
            <span itemprop="author">
              <span itemprop="name">John Doe</span>
            </span>

          <div class="page-content"><h5 id="背景："><a href="#背景：" class="headerlink" title="背景："></a>背景：</h5><p>很多时候，当你传输数据的时候，当你的单文件大于4GB的时候，FAT32格式的U盘或移动存储设备就不能传输，这时候怎样快捷的将FAT32格式的U盘转成NTFS格式的呢？</p>
<p>打开命令行：</p>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># X U盘的磁盘名</span><br><span class="line"><span class="built_in">convert</span> X: /<span class="built_in">fs</span>:ntfs /x</span><br></pre></td></tr></table></figure>
