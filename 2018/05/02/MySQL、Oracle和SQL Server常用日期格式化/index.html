        <h5 id="MySQL"><a href="#MySQL" class="headerlink" title="MySQL"></a>MySQL</h5><p>使用 DATE_FORMAT() 函数来获取不同的时间格式</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">DATE_FORMAT(date,format)</span><br></pre></td></tr></table></figure>

<p>例如：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">-- %T 时间, 24-小时 (hh:mm:ss)</span><br><span class="line">SELECT DATE_FORMAT(NOW(),&#x27;%Y-%m-%d %T&#x27;) </span><br><span class="line">-- 2020-12-01 14:37:21</span><br><span class="line">SELECT DATE_FORMAT(NOW(),&#x27;%Y-%m-%d&#x27;) </span><br><span class="line">-- 2020-12-01</span><br><span class="line">SELECT DATE_FORMAT(NOW(),&#x27;%Y%m%d&#x27;) </span><br><span class="line">-- 20201201</span><br><span class="line">SELECT DATE_FORMAT(NOW(),&#x27;%d-%m-%Y&#x27;) </span><br><span class="line">-- 01-12-2020</span><br></pre></td></tr></table></figure>

<h5 id="Oracle"><a href="#Oracle" class="headerlink" title="Oracle"></a>Oracle</h5><p>使用TO_DATE()和TO_CHAR()函数来获取不同的时间格式</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">TO_DATE(character, format)</span><br><span class="line">TO_CHAR(datetime, format)</span><br></pre></td></tr></table></figure>


<p>例如</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">SELECT TO_CHAR(SYSDATE,&#x27;YYYY-MM-DD HH24:MI:SS&#x27;) FROM DUAL</span><br><span class="line">-- 2020-12-01 15:25:54</span><br><span class="line">SELECT TO_CHAR(SYSDATE,&#x27;YYYY-MM-DD&#x27;) FROM DUAL</span><br><span class="line">-- 2020-12-01</span><br><span class="line">SELECT TO_CHAR(SYSDATE,&#x27;YYYYMMDD&#x27;) FROM DUAL</span><br><span class="line">-- 20201201</span><br><span class="line">SELECT TO_CHAR(SYSDATE,&#x27;DD-MM-YYYY&#x27;) FROM DUAL</span><br><span class="line">-- 01-12-2020</span><br></pre></td></tr></table></figure>

<h5 id="SQL-Server"><a href="#SQL-Server" class="headerlink" title="SQL Server"></a>SQL Server</h5><p>使用CONVERT()函数来获取不同的时间格式</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">CONVERT(data_type,expression,style)</span><br></pre></td></tr></table></figure>

<p>例如</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">SELECT CONVERT(VARCHAR(100), GETDATE(), 120)</span><br><span class="line">-- 2020-12-01 14:50:26</span><br><span class="line">SELECT CONVERT(VARCHAR(100), GETDATE(), 23)</span><br><span class="line">-- 2020-12-01</span><br><span class="line">SELECT CONVERT(VARCHAR(100), GETDATE(), 112)</span><br><span class="line">-- 20201201</span><br><span class="line">SELECT CONVERT(VARCHAR(100), GETDATE(), 105)</span><br><span class="line">-- 01-12-2020</span><br></pre></td></tr></table></figure>
